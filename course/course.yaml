listen: :3000

database:
  type: sqlite
  sqlite:
    dbname: course.db
  mysql:
    username: username
    password: password
    address : 127.0.0.1:3306
    dbname  : course
    options : charset=utf8mb4&parseTime=True&loc=Local
  pool:
    max-open-conns: 100
    max-idle-conns: 10
    conn-max-idle-time: 300
    conn-max-life-time: 3600

cache:
  enable-redis: true
  #enable-local-cache: true
  #enable-null-result-cache: true
  #cache-ttl: 3600
  redis:
    address: 127.0.0.1:6379
    password: ""
    db     : 0
    max-retries: 1
    pool-timeout: 3
    dial-timeout: 2
    read-timeout: 2
    write-timeout: 1
    pool:
      pool-size: 100
      max-idle-conns: 10
      conn-max-idle-time: 600
      conn-max-life-time: 3600
