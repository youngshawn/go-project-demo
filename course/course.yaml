listen: :3000

remoteconfig:
  enable: true
  provider: etcd3
  endpoint: 127.0.0.1:2379
  path: /config/prod/cloud/region/github.com/youngshawn/go-proect-demo/course/course.yaml
  format: yaml

database:
  type: mysql
  sqlite:
    filename: course.db
    options: _foreign_keys=on
  mysql:
    username: course_user
    password: password
    address : 127.0.0.1:3306
    dbname  : course
    options : charset=utf8mb4&parseTime=True&loc=Local
  pool:
    max-open-conns: 100
    max-idle-conns: 10
    conn-max-idle-time: 300
    conn-max-life-time: 3600

cache:
  enable-redis: true
  #enable-local-cache: true
  #enable-null-result-cache: true
  #cache-ttl: 3600
  redis:
    address: 127.0.0.1:6379
    password: ""
    db     : 0
    max-retries: 1
    pool-timeout: 3
    dial-timeout: 2
    read-timeout: 2
    write-timeout: 1
    pool:
      pool-size: 100
      max-idle-conns: 10
      conn-max-idle-time: 600
      conn-max-life-time: 3600
