listen: :3000

database:
  type: sqlite
  sqlite:
    dbname: course.db
  mysql:
    username: username
    password: password
    address : 127.0.0.1:3306
    dbname  : course
    options : charset=utf8mb4&parseTime=True&loc=Local
  pool:
    max-idle-conns: 10
    max-open-conns: 100
    conn-max-idle-time: 300 
    conn-max-life-time: 3600

cache:
  redis:
    address: 127.0.0.1:6379
    db     : 0
  enable-null-result-cache: true 
  enable-local-cache: false
  cache-ttl: 3600
  